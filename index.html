<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>~</title>
        <meta name="description" content="startpage">
        <meta name="author" content=":)">
        <link rel="stylesheet" href="style/general.css?v=1.0">

        <script type="text/javascript" src="scripts/searchEngine.js"></script>
        <script type="text/javascript" src="scripts/clock.js"></script>
        <script type="text/javascript" src="scripts/themePicker.js"></script>
        <script type="text/javascript" src="scripts/weather.js"></script>
        
        <!--feednami API-->
        <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
    </head>

    <body onload="timeTick(), setDate(), pickBackground(), getRssFeed(), initWeather()">
        <script src="scripts/fetcher.js"></script>
        <div id="background">
            <div id="sidepanel">
                <div id="newsIcon"></div>
                <div class="textwrapper">
                    <h1>Feeds</h1>
                </div>
                <div id="feed-textarea">
                    <ul></ul>
                </div>
            </div>
            <div id="mainSection">
                <div class="textwrapper">
                    <div id="title"></div>
                    <div id="dateWeather">
                        <div id="date"></div>
                        <div id="weather" onmouseover="weatherToggleOn()" onmouseout="weatherToggleOff()">
                            <button id="weatherButton"></button>
                            <input id="weatherInput" onkeydown="changeLocation(event)" onfocusout="weatherToggleOff()" placeholder="city">
                        </div>
                    </div>
                </div>
            </div>

            <div id="footer">
                <div id="searchBox">
                    <input id="searchbar" autocomplete="off" type="text" title="Search" autofocus onkeydown="search(event)" placeholder="Search Google">
                    <div id="icon"></div>
                </div>
                <div class="textwrapper">
                    <div id="quote">In the midst of winter, I found there was, within me, an invincible summer.</div>
                    <div id="author">~ <span id="authorName">Albert Camus</div></div>
                </div>
            </div>
        </div>
    </body>
</html>
